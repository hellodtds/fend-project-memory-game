<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            Stars:
            <ul class="stars"> 
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            
     
            &nbsp;&nbsp;&nbsp;&nbsp;Number of Moves: 
            <span class="moves">0</span> 
      
            &nbsp;&nbsp;&nbsp;&nbsp;Time Elasped: <span id="timeID">0:00</span> 

            
            <div class="restart">
        		<i class="fa fa-repeat"></i>
            </div>
            
        </section>

        <ul class="deck">
            <!-- 
                Create & Anppen Cards To Deck, Version 1, Programatically
            -->
        </ul>

        <button id="stopTimer">End Gameplay</button>
    </div>
    
    <!--
        Modal Area, Version 1. Version 2, 
        use https://getbootstrap.com/docs/3.3/javascript/#modals 
    -->

   
    <div class="message">
        
    </div>
    <div class="game-instructions">
        <h2>How to Play</h2>

        <p class="styled">
            Concentration is a great card game for both adults and kids that is a lot of fun and can improve your memory.
            How to Play: Match up pairs to uncover the entire game board!</p>     
    </div>

   



    <!-- Latest compiled and minified JavaScript -->

    <script src="js/app.js"></script>
</body>
</html>
